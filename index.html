<!DOCTYPE html>
<html>

<head>
    <link href="site.css" rel="stylesheet" />
</head>

<body>
    <div class="bgimg">
        <div class="topleft">
            <p>Trailcats Composite MTB Team</p>
        </div>
        <div class="middle">
            <h1>SITE IN PROGRESS</h1>
            <hr>
            <h3>Want to know more?</h3>
            <div class="contactcontainer">
                <form action="https://formspree.io/f/mzbnzokr" method="POST">
    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="First and Last...">
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message"
                        placeholder="Tell us a bit about yourself and we'll get back to you asap..."
                        style="height:200px"></textarea>
    
                    <input type="submit" value="Submit">
    
                </form>
            </div>
        </div>
        <div class="bottomleft">
            <p>Rev. 1/17/2024</p>
        </div>
    </div>
</body>

</html>
